<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GENES</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <header class="text-lg bg-slate-200 w-full h-14 ">Jeans ðŸ‘–</header>

  <body class="min-h-screen flex flex-col bg-pink-400">

    <main class="flex flex-row flex-grow justify-evenly items-center bg-slate-300">

      <!--LEFT SECTION/ COLOR SECTION OF PROJECT-->

      <!--The id "colorSection" identifies the left area of the viewport that contains all color elements-->
      <section id="colorSection" class="w-5/12 h-5/6 bg-slate-200">
          <!--The id "colorSearchEls" identifies the container for the color search box, the search label, and the search button-->
            <form id="colorSearchEls">
              <label for="colorSearch"> Search Colors:</label>
              <!--The id "colorSearch" identifies the label of the search box for inputing a color-->
              <input type="search" id="colorSearch"/>
              <!--The id "colorSearchBtn" identifies the button the user will press to initiate the search for the typed color-->
              <button id="colorSearchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Button</button>
              <label for="colorSelect">Select a Color:</label>
              <!--The id "colorSelector" identifies the element where the user can select a color from a color picker"-->
              <input type="color" id="colorSelect" name="colorSelect" value="#ff0000">
              <!--The id "colorSelectBtn" identifies the button the user will press to initiate the search for the selected/ picked color-->
              <button id="colorSelectBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Button</button>
            </form>
            <!--The id "swatchContainer" identifies the container for the swatches that will be displayed inside"-->
            <div id="swatchContainer"></div>
      </section>

      <!--RIGHT SECTION/ IMAGE SECTION OF PROJECT-->

    <!--The id "imageSection" identifies the left area of the viewport that contains all image elements-->
    <section id="imageSection" class="w-5/12 h-5/6 bg-slate-200">
        <!--The id "imageSearchEls" identifies the container for the color search box, the search label, and the search button-->
        <form id="imageSearchEls">
          <label for="imageSearch">Search Images:</label>
          <!--The id "imageSearch" identifies the label of the search box for inputing image search criteria-->
          <input type="search" id="imageSearch" />
          <!--The id "imageSearchBtn" identifies the button to be pressed to submit image search criteria"-->
          <button id="imageSearchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Button</button>
        </form>
        <!--The id "imageContainer identifies the container in which the search result images will be displayed inside of"-->
        <div id="imageContainer"></div>
    </section>
  </main>

  <footer class="text-lg bg-slate-200 w-full h-14"></footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="./assets/scripts/toolBox.js"></script>
  <script src="./assets/scripts/colors.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>

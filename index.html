  <nav class="flex flex-row justify-evenly items-center w-1/3">

    <!--The id "creatorsBtn" identifies the nav creators button (drop down menu w/ our names?)-->
    <button id="creatorsBtn">Creators</button>

  <body class="min-h-screen flex flex-col bg-pink-400">

    <main class="flex flex-row flex-grow justify-evenly items-start bg-slate-300">

      <!--LEFT SECTION/ COLOR SECTION OF PROJECTagewoinasdf-->

      <!--The id "colorSection" identifies the left area of the viewport that contains all color elements-->
      <section id="colorSection" class="flex flex-col w-5/12 bg-slate-200 my-8">
          <h2 class="flex justify-around text-3xl">Color Swatch Generator</h2>
          <br>
          <!--The id "colorSearchEls" identifies the container for the color search box, the search label, and the search buttons-->
            <form id="colorSearchEls">
              <!--The id "colorSearch" identifies the label of the search box for inputing a color-->
              <input class="py-1 px-3 rounded-full" type="search" id="colorSearch"/>
              <!--The id "colorSearchBtn" identifies the button the user will press to initiate the search for the typed color-->
              <button id="colorSearchBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded-full">Search</button>
              <label for="colorSelect">Select a Color:</label>
              <!--The id "colorSelector" identifies the element where the user can select a color from a color picker"-->
              <input class="rounded-sm " type="color" id="colorSelect" name="colorSelect" value="#ff0000">
            </form>
            <br>
            <!--The id "swatchContainer" identifies the container for the swatches that will be displayed inside"-->
            <div id="swatchContainer">Swatch searches will go in here</div>
            <br>
            <!--The id "favoriteSwatches" identifies the container that the users favorite swatches will be displayed inside"-->
            <div id="favoriteSwatches">Favorite swatches will go in here</div>
      </section>

      <!--RIGHT SECTION/ IMAGE SECTION OF PROJECT-->

    <!--The id "imageSection" identifies the left area of the viewport that contains all image elements-->
    <section id="imageSection" class="flex flex-col w-5/12 bg-slate-200 my-8">
        <h2 class="flex justify-around text-3xl">Vector Image Generator</h2>
        <br>
        <!--The id "imageSearchEls" identifies the container for the color search box, the search label, and the search button-->
        <form id="imageSearchEls">
          <!--The id "imageSearch" identifies the label of the search box for inputing image search criteria-->
          <input class="py-1 px-3 rounded-full" type="search" id="imageSearch" />
          <!--The id "imageSearchBtn" identifies the button to be pressed to submit image search criteria"-->
          <button id="imageSearchBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded-full">Search</button>
        </form>
        <br>
        <!--The id "imageContainer identifies the container in which the search result images will be displayed inside of"-->
        <div id="imageContainer">Image searches will go in here
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
            </div>
        </div>
        <br>
        <!--The id "favoriteImages" identifies the container that the users favorite images will be displayed inside"-->
        <div id="favoriteImages">Favorite images will go in here</div>
    </section>
  </main>
